name: Unity Open Test

on: [push, pull_request]

env:
  TARGET_PLATFORM: WebGL
  BUILD_METHOD: Build.Test

jobs:
  build:
    name: Test with Unity Open
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        unity_version: [6000.0.30f1, 2023.2.20f1, 2022.3.54f1, 2021.3.47f1, 2020.3.48f1, 2019.4.40f1, 2018.4.36f1]
        
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.unity_version }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.unity_version }}-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ matrix.unity_version }}
          targetPlatform: ${{ env.TARGET_PLATFORM }}
          buildMethod: ${{ env.BUILD_METHOD }}